<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gallery Master</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="center">
            <div class="profile">
                <img src="imgs/profilePhoto.png" alt="Profile Photo">
                <h1>Rodney Cotton</h1>
                <h2>Helsinki, Finland</h2>
                <div class="numbersMainDiv">
                    <div class="numbers">
                        <h3>100</h3>
                        <p>Posts</p>
                    </div>
                    <div class="numbers">
                        <h3>2,242</h3>
                        <p>Follower</p>
                    </div>
                    <div class="numbers">
                        <h3>1,432</h3>
                        <p>Following</p>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <article>
            <div class="grid-container center">
                    <img src="imgs/photo1.png" alt="Photo 1">
                    <img src="imgs/photo2.png" alt="Photo 2">
                    <img src="imgs/photo3.png" alt="Photo 3">
                    <img src="imgs/photo_4.png" alt="Photo 4">
                    <img src="imgs/photo5.png" alt="Photo 5">
                    <img src="imgs/photo6.png" alt="Photo 6">
            </div>
        </article>
    </main>
    <footer>
        <div class="center">
            <h1>created by <span>Gustavo-Costa-Code</span> - devChallenges.io</h1>
        </div>
    </footer>
</body>
</html>
